{% extends 'base.html' %}
{% block title%}로그인{% endblock %}

{% block content %}

<div style ="text-align: left ; margin: 0px 0px 0px 0px;">
{% comment %} <hr style="border: solid 3px #000000;"> {% endcomment %}

    <div style ="border:1px solid #D5D5D5; padding:20px; text-align: left ;  margin: 220px 400px 120px 400px; ">
    <h2>로그인</h2>
    <form action = "" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="" class="form-label">아이디</label>
        <input type="text" class="form-control" name="username" id="id_username" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">아이디를 입력해주세요</div>
    </div>
    <div class="mb-3">
        <label for= "id_password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="password" id = "id_password">
    </div>
    
    <button type="submit" value="로그인하기" class="btn btn-primary">로그인하기</button>
    </form>
    </div>
</div>
{% if error %}
{{error}}
{% endif %}
